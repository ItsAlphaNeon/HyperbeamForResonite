<body>
    <img id="image" src="http://localhost:4000/api/image" />
</body>
<script>
// Update API X times a second
var updateInterval = 1000 / 60; // X is the number of times per second

setInterval(function() {
    var image = document.getElementById("image");
    image.src = "http://localhost:4000/api/image?" + new Date().getTime();
}, updateInterval);
</script>
